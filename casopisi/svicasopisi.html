<html>
    <head>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

        <link rel="stylesheet" href="./style.css">

    <body>
        <div class="centar">
            <br/><br/>
            <ul id="listaDugmica"></ul>
        </div>
    </body>
</html>

<script type="module">
    //priprema
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js";
    import { getFirestore, doc, getDoc, getDocs, collection, query, where } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-firestore.js";
    const firebaseConfig = {
        apiKey: "AIzaSyCR6tM1IKOtSWK_fpEFm-aEljD3dxTpqPs",
        authDomain: "odskocna-daska.firebaseapp.com",
        projectId: "odskocna-daska",
        storageBucket: "odskocna-daska.appspot.com",
        messagingSenderId: "960162369038",
        appId: "1:960162369038:web:04d5251055824c1c88f65f"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    //kraj pripreme

    //pokazi dugmice start
    const q = query(collection(db, "casopisi"));
    const querySnapshot = await getDocs(q);

    const listaDugmica = document.querySelector("#listaDugmica");

    function renderujDugmice(doc){
        let btn = document.createElement("button");
        var br = document.createElement("br");
        var br1 = document.createElement("br");
        btn.classList.add("button");

        btn.setAttribute('data-id', doc.id);
        btn.innerHTML = doc.data().naslov;

        btn.onclick = function () {
            //location.href = doc.data().link;
            window.open(doc.data().link, '_blank');
        };
        
        listaDugmica.appendChild(btn);
        listaDugmica.appendChild(br);
        listaDugmica.appendChild(br1);
    }
    
    querySnapshot.forEach((doc) => {
        renderujDugmice(doc);
    });
    //kraj pokazi dugmice
</script>
